<div class="sidebar">
    <button aria-label="Show more" *ngIf="!isExpanded" id="more-button" [ngClass]="!pointerEventsOnSidebarButtonsEnabled ? 'pointer-events-disabled' : ''" (click)="showMore()">
        <svg class="icon" viewBox="0 0 24 24" fill="#000000" xmlns="http://www.w3.org/2000/svg">
            <g id="Complete">
                <g id="F-More">
                    <path d="M8,12a2,2,0,1,1-2-2A2,2,0,0,1,8,12Zm10-2a2,2,0,1,0,2,2A2,2,0,0,0,18,10Zm-6,0a2,2,0,1,0,2,2A2,2,0,0,0,12,10Z" id="Horizontal"/>
                </g>
            </g>
        </svg>
    </button>
    <button aria-label="Sign out"  *ngIf="isExpanded" id="sign-out" class="circular-button" [ngClass]="!pointerEventsOnSidebarButtonsEnabled ? 'pointer-events-disabled' : ''">
        <svg class="icon" viewBox="0 0 24 24" id="sign-out-left-2" data-name="Flat Line" xmlns="http://www.w3.org/2000/svg" class="icon flat-line">
            <polyline id="primary" points="6 15 3 12 6 9" style="fill: none; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></polyline>
            <line id="primary-2" data-name="primary" x1="3" y1="12" x2="17" y2="12" style="fill: none; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></line>
            <path id="primary-3" data-name="primary" d="M10,8V5a1,1,0,0,1,1-1h9a1,1,0,0,1,1,1V19a1,1,0,0,1-1,1H11a1,1,0,0,1-1-1V16" style="fill: none; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
        </svg>
    </button>
    <button aria-label="Copy" *ngIf="isExpanded" id="copy" class="circular-button" [ngClass]="!pointerEventsOnSidebarButtonsEnabled ? 'pointer-events-disabled' : ''">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M21 8C21 6.34315 19.6569 5 18 5H10C8.34315 5 7 6.34315 7 8V20C7 21.6569 8.34315 23 10 23H18C19.6569 23 21 21.6569 21 20V8ZM19 8C19 7.44772 18.5523 7 18 7H10C9.44772 7 9 7.44772 9 8V20C9 20.5523 9.44772 21 10 21H18C18.5523 21 19 20.5523 19 20V8Z" fill="#0F0F0F"/>
            <path d="M6 3H16C16.5523 3 17 2.55228 17 2C17 1.44772 16.5523 1 16 1H6C4.34315 1 3 2.34315 3 4V18C3 18.5523 3.44772 19 4 19C4.55228 19 5 18.5523 5 18V4C5 3.44772 5.44772 3 6 3Z" fill="#0F0F0F"/>
        </svg>
    </button>
    <button aria-label="Add"  id="add" class="circular-button" [ngClass]="!pointerEventsOnSidebarButtonsEnabled ? 'pointer-events-disabled' : ''">
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <g id="Complete">
                <g data-name="add" id="add-2">
                    <g>
                        <line  stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="12" x2="12" y1="19" y2="5"/>
                        <line  stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="5" x2="19" y1="12" y2="12"/>
                    </g>
                </g>
            </g>
        </svg>
    </button>
</div>
