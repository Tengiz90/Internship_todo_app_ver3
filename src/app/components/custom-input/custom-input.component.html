<div class="form_group" [ngClass]="hasResponsiveHeight ? 'ResposniveHeight' : ''">
    <input [formControl]="inputControl"  [type]="type == 'password' ? (passwordVisibilityActive ? 'text': 'password') : 'text'" [id]="id" [ngClass]="{
        'password': type == 'password', 
        'inputWithClearButton': type == 'inputWithClearButton'
      }" required>
    <label [for]="id">{{label}}</label>
    <svg *ngIf="type == 'password'" class="togglePassword" (pointerdown)="disableFocuseStealing($event)" (click)="togglePasswordVisibility()" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12" [ngClass]="passwordVisibilityActive ? 'on': 'off'" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M1 12C1 12 5 20 12 20C19 20 23 12 23 12" [ngClass]="passwordVisibilityActive ? 'on': 'off'"stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="12" r="3" [ngClass]="passwordVisibilityActive ? 'on': 'off'" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <svg *ngIf="type == 'inputWithClearButton'" class="clear" viewBox="0 0 16 16" (pointerdown)="disableFocuseStealing($event)" (click)="clearValue()" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8,16 C12.4183,16 16,12.4183 16,8 C16,3.58172 12.4183,0 8,0 C3.58172,0 0,3.58172 0,8 C0,12.4183 3.58172,16 8,16 Z M4.29289,4.29289 C4.68342,3.90237 5.31658,3.90237 5.70711,4.29289 L8,6.58579 L10.2929,4.29289 C10.6834,3.90237 11.3166,3.90237 11.7071,4.29289 C12.0976,4.68342 12.0976,5.31658 11.7071,5.70711 L9.41421,8 L11.7071,10.2929 C12.0976,10.6834 12.0976,11.3166 11.7071,11.7071 C11.3166,12.0976 10.6834,12.0976 10.2929,11.7071 L8,9.41421 L5.70711,11.7071 C5.31658,12.0976 4.68342,12.0976 4.29289,11.7071 C3.90237,11.3166 3.90237,10.6834 4.29289,10.2929 L6.58579,8 L4.29289,5.70711 C3.90237,5.31658 3.90237,4.68342 4.29289,4.29289 Z"/>
      </svg>
</div>
